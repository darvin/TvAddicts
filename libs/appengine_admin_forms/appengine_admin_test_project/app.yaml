application: appengineadmintest
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /appengine_admin_media
  static_dir: appengine_admin/media
  secure: never

- url: /gae_admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /.*
  script: urls.py
